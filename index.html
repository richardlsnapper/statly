<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Statly — NZ Housing & Data Insights</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #fefefe;
      color: #222;
      margin: 0; padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      margin-bottom: 0.5rem;
      font-weight: 700;
      font-size: 2.5rem;
      color: #d64545; /* a warm "heat" red */
    }
    p {
      font-size: 1.125rem;
      max-width: 400px;
      line-height: 1.4;
      margin-bottom: 1.5rem;
    }
    a {
      display: inline-block;
      text-decoration: none;
      background: #d64545;
      color: white;
      padding: 0.5rem 1.5rem;
      border-radius: 4px;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    a:hover {
      background: #b63e3e;
    }
    footer {
      font-size: 0.8rem;
      color: #888;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <h1>Statly</h1>
  <p>Your go-to NZ heatmap for housing, rentals, jobs, and live data insights.</p>
  <a href="https://github.com/richardlsnapper/Statly" target="_blank" rel="noopener noreferrer">
    View on GitHub
  </a>
  <footer>© 2025 Statly</footer>
</body>
</html>
